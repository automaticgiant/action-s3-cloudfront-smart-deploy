name: release
on:
  workflow_dispatch: {}
jobs:
  release:
    name: Publish to GitHub Releases
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: repo
          fetch-depth: 0
          ref: latest
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REFA: d2d61a9955adea846885f3b413db690c530e86e7
        run: |
          set -x
          gh release create v1.2 -R $GITHUB_REPOSITORY --notes "FgaFFF" -t "v1.2" --target "$GITHUB_REFA"
