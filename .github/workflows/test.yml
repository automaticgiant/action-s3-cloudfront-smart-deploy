name: release
on:
  push: {}
  workflow_dispatch: {}
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    outputs:
      latest_commit: ${{ steps.git_remote.outputs.latest_commit }}
    env:
      CI: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Check if branch exists
        id: branch_exists
        run: git show-ref --quiet refs/heads/releases
        continue-on-error: true
      - name: Create a branch if necessary
        if: steps.branch_exists.outcome != 'success'
        run: git switch --orphan releases
      - run: git add -A && git commit --allow-empty -m "root commit"
      - run: git push
