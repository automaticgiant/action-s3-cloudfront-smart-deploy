name: release
on:
  workflow_dispatch: {}
jobs:
  release:
    name: Publish to GitHub Releases
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF: latest
        run: errout=$(mktemp); gh release create "111" -R $GITHUB_REPOSITORY -F "dawdad" -t $(cat dist/releasetag.txt) --target $GITHUB_REF 2> $errout && true; exitcode=$?; if [ $exitcode -ne 0 ] && ! grep -q "Release.tag_name already exists" $errout; then cat $errout; exit $exitcode; fi
