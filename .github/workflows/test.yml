name: release
on:
  workflow_dispatch: {}
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    outputs:
      latest_commit: ${{ steps.git_remote.outputs.latest_commit }}
    env:
      CI: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Plan
        id: branch_exists
        run: |
          set +e
          git show-ref --quiet refs/heads/main
          echo "exitcode=$?" >> $GITHUB_OUTPUT
